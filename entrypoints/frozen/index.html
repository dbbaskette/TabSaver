<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frozen Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      color: #94a3b8;
      cursor: pointer;
      user-select: none;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      opacity: 0.8;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .container:hover {
      opacity: 1;
      transform: scale(1.02);
    }

    .icon {
      font-size: 72px;
      margin-bottom: 24px;
      filter: drop-shadow(0 4px 12px rgba(6, 182, 212, 0.3));
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 12px;
      word-break: break-word;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .url {
      font-size: 14px;
      color: #64748b;
      word-break: break-all;
      margin-bottom: 24px;
      padding: 12px 16px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 8px;
      border: 1px solid rgba(6, 182, 212, 0.2);
    }

    .hint {
      font-size: 14px;
      color: #06b6d4;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .hint-icon {
      font-size: 16px;
    }

    .frozen-badge {
      position: fixed;
      top: 16px;
      right: 16px;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(8, 145, 178, 0.2));
      border: 1px solid rgba(6, 182, 212, 0.3);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      color: #06b6d4;
      backdrop-filter: blur(8px);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="frozen-badge">FROZEN</div>
  <div class="container">
    <div class="icon">ðŸ§Š</div>
    <div class="title" id="tabTitle">Frozen Tab</div>
    <div class="url" id="tabUrl"></div>
    <div class="hint pulse">
      <span class="hint-icon">ðŸ‘†</span>
      <span>Click anywhere to restore this tab</span>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
